<!DOCTYPE html>

<html>

    <head>
        <meta charset=utf-8 />
        <title>Custom legend</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        <script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>

        <link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />

        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">

    </head>

<body>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
    <div id='legend' style='display:none;'>
    <h5>Earthquake Magnitude: Color Code</h5>
    <nav class='legend clearfix'>
        <span class="span" style='background:Green;'></span>
        <span class="span" style='background:Yellow;'></span>
        <span class="span" style='background:Red;'></span><br>

        <label class="label">1.0-2.5</label>
        <label class="label">2.5-4.5</label>
        <label class="label">4.5+</label><br>

        <small>Source: <a href="http://earthquake.usgs.gov/earthquakes/feed/v1.0/geojson.php">USGS</a></small>
    </div>
        <div id="map"></div>
    
    <script>
        
    L.mapbox.accessToken = "pk.eyJ1Ijoic3RldmVuamJhcmsiLCJhIjoiY2s2Ymc2c3Z3MDV3OTNscW1uM2JzdzB1eCJ9.zm8BlzA7-zAuVlCjGPzpMg";
    var map = L.mapbox.map('map')
        //.setView([52.5049, 13.3937], 4)
        //.addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v10'));

    map.legendControl.addLegend(document.getElementById('legend').innerHTML);
        
    </script>


<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

<!-- D3 JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

<!-- Our JavaScript -->
<script type="text/javascript" src="static/js/logic_legend.js"></script>
<script type="text/javascript" src="static/js/config.js"></script> 

</body>
</html>
